<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,td,th,tr{
        border:  2px solid black;
        border-collapse: collapse;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Designation</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Shreyas</td>
            <td>abc</td>
            <td>xyz</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Pushpya</td>
            <td rowspan="2">xyz</td>
            <td>abc</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Satish</td>
            <td>pqr</td>
        </tr>
    </table>

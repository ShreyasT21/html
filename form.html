<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="./hyperlink.html" target="_blank">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name">
        <br>
        <label for="mail">Email</label>
        <input id="mail" type="email" required placeholder="Email">
        <br>
        <label for="num">Mobile No.</label>
        <input id="num" type="number" placeholder="Number">
        <br>
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date">
        <br>
        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <input id="doc" type="file">
        <input id="doc" type="file" multiple>
        <br>
        <button type="reset" value="reset">Reset</button>
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
